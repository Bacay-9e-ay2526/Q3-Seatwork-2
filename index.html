<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q3 Seatwork 2; discount portal </title>

    <link rel="stylesheet" href="style.css">

     <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <header class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="javascript:void(0)">Pc Tech Hub</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="mynavbar">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" href="javascript:void(0)"></a>
        </li>
      </ul>
      <form class="d-flex">
        <input class="form-control me-2" type="text" placeholder="Search">
        <button class="btn btn-primary" type="button">Search</button>
      </form>
    </div>
  </div>
    </header>

    <main class="container-fluid">
        <div class="container">
            <h1> Want a gaming laptop? </h1>
            <p class="text-muted"> Enter your budget to find the right one!</p>
            <input type="number" id="budgetInput" class="form-control" width="50" placeholder="Enter your budget">
            
            
            <br> 

            <div class="DiscountButton">
                <button class="btn btn-dark mg-10" onclick="computeDiscount()" >Brand and Discount</button>
                <div id="discount-square"></div>
                <br>
                <button class="btn btn-dark mg-10" onclick="GetLocations()" >Store location</button>
                <div id="discount-box"></div>
                <br>
                <button class="btn btn-dark mg-10" onclick="window.location.reload()" >Refresh</button>
            </div>

        </div>

        

        
    </main>

   <footer class="navbar">
        <div class="footer bg-dark">
        <p> @2026 Pc Tech Hub. All Rights Reserved.</p>
        </div>
    </footer>
  

    <script src="main.js">

    </script>
   


</body>
</html>
